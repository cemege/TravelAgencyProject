<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <div class="page-header"><h1>Sign up</h1></div>
    <div>
        <div class="container">
            <h1>User Form</h1>
            <div th:fragment="userform(url)">
                <!--/*@thymesVar id="customer" type="java"*/-->
                <form action="#" th:action="@{/hotels}" th:object="${hotel}" method="post">
                    <div>
                        <input type="hidden" th:field="*{id}"/>
                        <p><label>Name</label><input class="form-control" placeholder="Name" type="text"
                                                     th:field="*{name}"/></p>
                        <p><label>Location</label><input class="form-control" placeholder="Location" type="text"
                                                         th:field="*{location}"/></p>
                        <p><label>Phone Number</label><input class="form-control" placeholder="Phone Number" type="text"
                                                             th:field="*{phoneNumber}"/></p>
                        <p><label>Number of Rooms</label><input class="form-control" placeholder="Number of Rooms"
                                                                type="text" th:field="*{numberOfRooms}"/></p>
                        <p><label>Rating Score</label><input class="form-control" placeholder="Rating Score" type="text"
                                                             th:field="*{ratingScore}"/></p>
                        <p><label>Available Time</label><input class="form-control" placeholder="DD/MM/YYYY" type="text"
                                                               th:field="*{availableTime}"/></p>
                    </div>
                    <br>
                    <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-default"
                                                                                            type="reset" value="Reset"/>
                    </p>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
