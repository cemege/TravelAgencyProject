<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
            rel="stylesheet" media="screen"/>
    <script th:src="@{|/js/jquery.js|}"></script>
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Hotel List</h1>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Location</th>
            <th>Available Time</th>
            <th>Phone Number</th>
            <th>Number of Rooms</th>
            <th>Rating Score</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="hotel : ${hotels}">
            <td><span th:text="${hotel.id}"></span></td>
            <td><span th:text="${hotel.name}"></span></td>
            <td><span th:text="${hotel.location}"></span></a></td>
            <td><span th:text="${hotel.ratingScore}"></span></td>
            <td><span th:text="${hotel.availableTime}"></span></td>
            <td><span th:text="${hotel.phoneNumber}"></span></td>
            <td><span th:text="${hotel.numberOfRooms}"></span></td>
            <td><a th:href="@{|/hotels/${hotel.id}/edit|}"><i
                    class="glyphicon glyphicon-pencil"></i></a></td>
            <td><a th:href="@{|/hotels/${hotel.id}/remove|}"><i
                    class="glyphicon glyphicon-trash"></i></a></td>
        </tr>
    </table>
</div>
</body>
</html>
