<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h1>User Form</h1>
    <div th:fragment="userform(url)">
        <!--/*@thymesVar id="customer" type="java"*/-->
        <form action="#" th:action="${url}" th:object="${customer}" method="post">
            <div>
                <input type="hidden" th:field="*{id}" />
                <p><label>Name</label><input class="form-control" placeholder="Name" type="text" th:field="*{customer.name}" /></p>
                <p><label>Age</label><input class="form-control" placeholder="Age" type="number" th:field="*{age}" /></p>
                <p><label>Gender</label><input class="form-control" placeholder="Gender" type="char" th:field="*{gender}" /></p>
                <p><label>Email</label><input class="form-control" placeholder="Email" type="email" th:field="*{email}" /></p>
                <p><label>PhoneNumber</label><input class="form-control" placeholder="PhoneNumber" type="number" th:field="*{phoneNumber}" /></p>

            </div>
            <br>
            <p><input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-default" type="reset" value="Reset" /></p>
        </form>
    </div>
</div>
</body>
</html>
