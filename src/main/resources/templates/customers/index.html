<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
            rel="stylesheet" media="screen"/>
    <script th:src="@{|/js/jquery.js|}"></script>
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Customer List</h1>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Show Reserves</th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="customer : ${customers}">
            <td><span th:text="${customer.name}"></span></td>
            <td><span th:text="${customer.age}"></span></a></td>
            <td><span th:text="${customer.gender}"></span></td>
            <td><span th:text="${customer.email}"></span></td>
            <td><span th:text="${customer.phoneNumber}"></span></td>
            <td><a th:href="@{|/customers/${customer.id}/|}"><i
                    class="glyphicon glyphicon-pencil"></i></a></td>
            <td><a th:href="@{|/customers/${customer.id}/remove|}"><i
                    class="glyphicon glyphicon-trash"></i></a></td>
        </tr>
    </table>
</div>
</body>
</html>
